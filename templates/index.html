<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Forecast</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body{
      background-image: url('https://mocah.org/thumbs/124416-miui-8-rainy-weather-background-minimal-hd.png') ;
      background-repeat: no-repeat;
      background-size: cover;
      background-origin: border-box;
      
    }
  </style>

</head>

<body>
  <nav class="row" style="background: rgb(89, 89, 228); color: white;">
    <div align="center"><h1 class="col-md-3 text-center">Weather Web</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    
    <div class="col-md-6 col-md-offset-3" style="color: white;">
      <h1>{{city}}</h1>
      <h3>Country code : <strong> {{data.countryCode}}</strong></h3>
        <h4>Coordinate : <strong>{{data.coordinates}}</strong></45>
        <h4>Temp :<strong> {{data.temp}}</strong></h4>
        <h4>Pressure :<strong> {{data.pressure}}</strong></h4>
        <h4>Humidity : <strong>{{data.humidity}} </strong></h4>
        
    </div>
    
  </div>
  <footer>
    <div class="conatiner" style="margin: auto; margin-top: 250px; margin-left: 1050px; color: greenyellow;">
      <h4> Made By: <strong> Mohit Dubey</strong></h4>
      <h5>Reg. No. - <strong> 12005696</strong></h5>
      <h5>Section - <strong> K20KH</strong></h5>
      <h5>Subject - <strong>INT213 - Python Programming</strong></h5>

    </div>
  </footer>
</body>

</html>
